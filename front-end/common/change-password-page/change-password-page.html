<div class="page-content">
    <h1 id="title" class="centered-title">Change password</h1>

    <div class="centered-container">
        <form id="change-password-form" class="centered-form" onsubmit="event.preventDefault(); changePassword();">
            <div>
                <label for="old-password">Old password:</label>
                <input type="password" id="old-password" onchange="validateOldPassword()">
                <span id="old-password-error" class="error-message"></span>
            </div>

            <div>
                <label for="new-password">New password:</label>
                <input type="password" id="new-password" onchange="validateNewPassword()">
                <span id="new-password-error" class="error-message"></span>
            </div>

            <div>
                <label for="confirm-new-password">Confirm new password:</label>
                <input type="password" id="confirm-new-password" onchange="validateConfirmNewPassword()">
                <span id="confirm-new-password-error" class="error-message"></span>
            </div>

            <div class="center-content">
                <button type="submit" id="change-password-button">
                    Change password
                </button>
            </div>
        </form>
    </div>
</div>
