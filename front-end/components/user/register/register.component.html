<!DOCTYPE html>
<html>

<head>
    <title>File management system</title>

    <meta charset="UTF-8">

    <link href="../../../common/style.css" rel="stylesheet">
    <link href="./register.component.css" rel="stylesheet">

    <script type="module" src="register.component.js" async></script>
</head>

<body onload="bodyLoaded()">
    <h1 class="title">File management system</h1>

    <div class="centered-container">
        <form id="registration-form" class="centered-form" onsubmit="event.preventDefault(); register();">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
                <span id="email-error" class="error-message"></span>
            </div>

            <div>
                <label for="name">First Name:</label>
                <input type="text" id="name">
                <span id="name-error" class="error-message"></span>
            </div>

            <div>
                <label for="family-name">Last Name:</label>
                <input type="text" id="family-name">
                <span id="family-name-error" class="error-message"></span>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <span id="password-error" class="error-message"></span>
            </div>

            <div class="center-content">
                <button type="submit">
                    Register
                </button>
            </div>

            <div class="center-content">
                <span>
                    Already have an account?
                    <a id="login-button">Login</a>
                </span>
            </div>

            <div class="center-content">
                <span>
                    Are you an employee?
                    <a id="employee-login-button">Employee login</a>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
